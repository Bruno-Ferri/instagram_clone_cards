<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="sortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Cardgram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cards.png" alt="carta">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/cardgram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/King-icon.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Jogador 1</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Jogador 1?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Trocar de conta</a>
                    ou
                    <a href="#" class="link-blue">Cadastrar-se-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
